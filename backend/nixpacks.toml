# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["python312", "python312Packages.pip"]

[phases.install]
cmds = ["python -m venv /opt/venv", ". /opt/venv/bin/activate && pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = ". /opt/venv/bin/activate && python -m alembic upgrade head; uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
